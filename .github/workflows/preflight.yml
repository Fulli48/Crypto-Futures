name: preflight
on:
  push:
    branches: [ main, master, feat/*, fix/*, chore/* ]
  pull_request:
    branches: [ main, master ]
permissions:
  contents: read
jobs:
  preflight:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install (client)
        working-directory: client
        run: npm ci
      - name: Typecheck
        working-directory: client
        run: npm run typecheck
      - name: Lint
        working-directory: client
        run: npm run lint
      - name: Generate routes
        working-directory: client
        run: npm run routes:gen
      - name: Verify routes
        working-directory: client
        run: npm run routes:check